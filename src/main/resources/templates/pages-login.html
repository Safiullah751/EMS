<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-sm p-4" style="width: 400px;">
    <h4 class="text-center mb-4">Login</h4>

    <!-- Show error message -->
    <div th:if="${loginError}" class="alert alert-danger" role="alert">
      <span th:text="${loginError}"></span>
    </div>

    <form class="row g-3 needs-validation" method="post" th:action="@{/login}" th:object="${loginForm}" novalidate>

      <div class="col-12">
        <label for="yourUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" th:field="*{username}" class="form-control" id="yourUsername" required>
          <div class="invalid-feedback">Please enter your username.</div>
        </div>
      </div>

      <div class="col-12">
        <label for="yourPassword" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="yourPassword" required>
        <div class="invalid-feedback">Please enter your password!</div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </div>

      <div class="col-12">
        <p class="small mb-0 text-center">Don't have an account? <a href="#">Create one</a></p>
      </div>
    </form>
  </div>
</div>

<script>
  // Simple client-side validation (Bootstrap)
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
